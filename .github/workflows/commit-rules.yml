name: commit-rules
run-name: Testing if code base follow all rules to deploy
on: [push]
jobs: 
  Node-Setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm eslint
      - run: npm test

